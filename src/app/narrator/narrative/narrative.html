<div ng-transclude></div>

<div class="item button-wide add" ng-if="edit" ng-click="addItem()"></div>

<div ng-repeat="item in narrative.items" item-type="item.type">
	<div item>
		<div class="remove" ng-if="edit" ng-click="removeItem(item)"></div>
	</div>
	<div class="item button-wide add" ng-if="edit" ng-click="addItem(item)"></div>
</div>
