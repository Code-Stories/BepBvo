<div ng-switch="item.type">
	<div text-item ng-switch-when="text" type="text.edit"></div>
	<div vcode-item ng-switch-when="vcode" type="vcode.edit"></div>
	<div video-item ng-switch-when="video" type="video.edit"></div>
	<div picture-item ng-switch-when="picture" type="picture.edit"></div>
	<div link-item ng-switch-when="link" type="link.edit"></div>
	<div empty-item ng-switch-when="empty" type="empty.edit"></div>
</div>

<div ng-transclude></div>
