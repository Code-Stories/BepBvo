<div class="narrative" ng-hide="selected" ng-repeat="narrative in narratives">
	<h2  ng-click="selectNarrative(narrative)">{{narrative.name}}</h2>
</div>

<div narrative class="narrative" ng-show="selected" ng-repeat="narrative in narratives">
	<h2>{{narrative.name}}</h2>
</div>

<div class="button-wide next" ng-click='next()'>Next</div>
