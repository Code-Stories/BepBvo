<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS-Interpreter Demo</title>
  <style>
    body {
      background-color: #fff;
      font-family: sans-serif;
    }
    a:hover {
      color: red
    }
    h1, h2, h3 {
      font-weight: normal;
    }
    #code {
      font-family: monospace;
      font-size: larger;
      height: 15em;
      width: 100%;
      max-width: 111ex;
    }
  </style>

<script src="libs/interpreter/acorn.js"></script>
<script src="libs/interpreter/interpreter.js"></script>
<script src="libs/converter.js"></script>
    
<script src="libs/graphics/D3/d3.js"></script>

</head>
<body>
  <h1>JS-Interpreter Demo</h1>

  <p>Enter JavaScript code below, then click <em>Parse</em>.  To execute, either
  click <em>Step</em> repeatedly, or click <em>Run</em> once.
  Open your browser's console for errors.</p>
  <p><textarea id="code">
var a = [34, 203, 3, 746, 200, 984, 198, 764, 9];
 
function bubbleSort(a)
{
    var swapped;
    do {
        swapped = false;
        for (var i=0; i < a.length-1; i++) {
            if (a[i] > a[i+1]) {
                var temp = a[i];
                a[i] = a[i+1];
                a[i+1] = temp;
                swapped = true;
            }
        }
    } while (swapped);
}
 
bubbleSort(a);
</textarea><br>
  <button onclick="parseButton()">Parse</button>
  <button onclick="stepButton()" id="stepButton" disabled="disabled">Step</button>
  <button onclick="runButton()" id="runButton" disabled="disabled">Run</button>
  </p>

  <div id='D3-canvas'></div>



  <script>

      
      //Width and height
      var w = 500;
      var h = 100;
      
      //Create SVG element
      var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

    var myInterpreter;
    function initAlert(interpreter, scope) {
      var wrapper = function(text) {
        text = text ? text.toString() : '';
        return interpreter.createPrimitive(alert(text));
      };
      interpreter.setProperty(scope, 'alert',
          interpreter.createNativeFunction(wrapper));
    };

    function parseButton() {
      var code = document.getElementById('code').value
      myInterpreter = new Interpreter(code, initAlert);
      disable('');
      myInterpreter.ast.body[1].body.body[0].VCode = ' '
      
      myInterpreter.ast.body[1].body.body[1].test.VCode =
    'svg.selectAll("circle").data(scope.output).enter().append("circle").attr("cx", function(d, i) { return (i * 10) + 25; }).attr("cy", h/2).attr("r", function(d) {return d; });';
    }

    function stepButton() {
      if (myInterpreter.stateStack[0]) {
        var node = myInterpreter.stateStack[0].node;
        var start = node.start;
        var end = node.end;
      } else {
        var start = 0;
        var end = 0;
      }
      createSelection(start, end);
        var ok = myInterpreter.step();
     
      
    }

    function runButton() {

        myInterpreter.run();

    }

    function disable(disabled) {
      document.getElementById('stepButton').disabled = disabled;
      document.getElementById('runButton').disabled = disabled;
    }

    function createSelection(start, end) {
      var field = document.getElementById('code')
      if (field.createTextRange) {
        var selRange = field.createTextRange();
        selRange.collapse(true);
        selRange.moveStart('character', start);
        selRange.moveEnd('character', end);
        selRange.select();
      } else if (field.setSelectionRange) {
        field.setSelectionRange(start, end);
      } else if (field.selectionStart) {
        field.selectionStart = start;
        field.selectionEnd = end;
      }
      field.focus();
    }
  </script>

</body>
</html>
