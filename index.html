<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Editor</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <script src="libs/editor-ace/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script> 
  <script src="libs/graphics/D3/d3.js" type="text/javascript"></script> 
</head>

<body>

  <nav>
    <ul class="controls">
      <li>
        <button  onclick="parseButton()">Parse</button>
      </li>
      <li>
        <button onclick="stepButton()" id="stepButton" disabled="disabled">Step</button>
      </li>
      <li>
        <button onclick="playButton()" id="playButton" disabled="disabled">Play</button>
      </li>
      <li>
        <button onclick="runButton()" id="runButton" disabled="disabled">Run</button>
      </li>
      <li>
        <button onclick="import_file()">Import</button>  
      </li>
      <li>
        <button onclick="export_file()" id="exportButton" disabled="disabled">Export</button>
      </li>
    </ul>
  </nav>
  <div class="wrapper">

    <textarea id="code" style="display:none;"></textarea>
    <pre id="editor" ></pre>

    <pre id="VCode-editor" ></pre>
    <div id='D3-canvas'></div>

  </div>

  <div id="drop-container">
    <div id="drop-zone"></div>
    <div class="drop-area"></div>
    <div class="drop-circle"></div>
  </div>


  <script>

    //Width and height
    var canvas = document.querySelector('#D3-canvas');
    var w = canvas.offsetWidth -15;
    var h = canvas.offsetHeight -15;
    
    //Create SVG element
    var svg = d3.select("#D3-canvas")
          .append("svg")
          .attr("width", w)
          .attr("height", h);

    //Create editor    
    var VCode_editor = ace.edit("VCode-editor");
    VCode_editor.getSession().setMode("ace/mode/javascript");
    VCode_editor.getSession().setValue("//no vcode defined");

    //Create editor    
    var editor = ace.edit("editor");   
    editor.getSession().setMode("ace/mode/javascript");
    editor.getSession().setValue("Import a file");
    

  </script>
  <script src="libs/interpreter/acorn.js" type="text/javascript"></script>
  <script src="libs/interpreter/interpreter.js" type="text/javascript"></script>
  <script src="libs/interpreter/vcode_handler.js" type="text/javascript"></script>
  <script src="libs/converter.js" type="text/javascript"></script>
  <script src="libs/interpreter/walk.js" type="text/javascript"></script>
  <script src="libs/interpreter_controller.js" type="text/javascript"></script>
  <script src="libs/file_manager.js" type="text/javascript"></script>

</body>
</html>
